{% extends "layout.html" %}
{% block body %}
  <div class="container col-md-4">
  {% if error %}
    <p class="alert alert-danger"><strong>Error:</strong> {{ error }}
  {% endif %}
  <h2 class="page-header">Login</h2>
  <form action="{{ url_for('login') }}" method=post>
    <dl>
      <dt>Username:</dt>
      <dd><input type=text name=username class="form-control"><p></p></dd>
      <dt>Password:</dt>
      <dd><input type=password name=password class="form-control"><p></p></dd>
      <dd><input type=submit class="btn btn-primary" value=Login></dd>
    </dl>
  </form>
  </div>
{% endblock %}
