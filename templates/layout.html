<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recipes!</title>
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet">
        <!--<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">-->
    </head>
    <body role="document">
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Recipes!</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <!--<li>
                        {% if not session.logged_in %}
                            <a href="{{ url_for('login') }}">Login</a>
                        {% else %}
                            <a href="{{ url_for('logout') }}">Logout</a>
                        {% endif %}
                        </li> -->
                        {% if session.logged_in %}
                        <li>
                            <a href="{{ url_for('add_entry') }}">Add</a>
                        </li>
                        {% endif %}
                        <li>
                            <a href="{{ url_for('search') }}">Search</a>
                        </li>
                    </ul>
                    {% if not session.logged_in %}
                    <form class="navbar-form navbar-right" role="form" action="{{ url_for('login') }}" method=post>
                        <div class="form-group">
                          <input type="text" placeholder="Username" name="username" class="form-control">
                        </div>
                        <div class="form-group">
                          <input type="password" placeholder="Password" name="password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    {% else %}
                        <div class="navbar-form navbar-right">
                            <a href={{ url_for('logout') }}><button type="input" class="btn btn-primary">Logout</button></a>
                        </div>
                    {% endif %}
                    </form>
                </div>
            </div>
        </div>
        <div class="container theme-showcase center-block" role="main">
            {% for message in get_flashed_messages(with_categories=true) %}
                <div class="alert alert-
                {%- if message[0] == 'success' -%}
                success
                {% endif %}
                {%- if message[0] == 'error' -%}
                error
                {% endif %}
                ">{{ message[1] }}</div>
            {% endfor %}
            {% block body %}{% endblock %}
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    </body>
</html>
